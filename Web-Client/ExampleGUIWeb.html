<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Example HMI Application</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/web-socket-js/1.0.0/web_socket.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xregexp/3.1.1/xregexp-all.js"></script>
<script src="WSClient.js"></script>
<style>
    .bs-example{
        margin: 20px; 		
    }
	
</style>
</head>
<body class="bg-light text-dark">
<div class="alert alert-warning" role="alert" style="display:none">
	
</div>
<div class="bs-example">
    <form action="" method="post">	
        <div class="form-group row d-flex justify-content-end">
           <label for="inputDomain" class="col-sm-0 col-form-label">Local</label>
            <div class="col-sm-1">
                <input type="text" class="form-control" id="inputDomain" value="0" required>
            </div>
            
            <label for="inputReplay" class="col-sm-0 col-form-label">Replay</label>
            <div class="col-sm-1">
                <input type="text" class="form-control" id="inputReplay" value="0" required>
            </div>
            
            <label for="inputMachineId" class="col-sm-0 col-form-label">MachineId</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="inputMachineId" value="1111" required>
            </div>
            
            <label for="inputSection" class="col-sm-0 col-form-label">Section</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="inputSection" value="*" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputUrl" class="col-sm-1 col-form-label">URL</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="inputUrl" value="ws://localhost:8887" required>
            </div>
            <div class="col-sm-0">
                <button type="button" class="btn btn-primary" onclick="connectToServer();" disabled>Connect</button>
            </div>
             <div class="col-sm-1">
                <button type="button" class="btn btn-primary" onclick="sendDomainRequest();">Domain</button>
            </div>
            <div class="col-sm-0">
                <button type="button" class="btn btn-primary" onclick="sendMachineSelectRequest();">Machine</button>
            </div>
            <div class="col-sm-1">
                <button type="button" class="btn btn-primary" onclick="closeSocket();">Disconnect</button>
            </div>
        </div>
        
        <div class="form-group row">
            <label for="request" class="col-sm-1 col-form-label">Request</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="request" placeholder="<click Connect, then Domain, then Machine, then paste request JSON string here and click Send>" required>
            </div>
            <div class="col-sm-0">
                <button type="button" class="btn btn-primary" onclick="sendRequest();">Send</button>
            </div>
             <div class="col-sm-2">
                <button type="button" class="btn btn-primary">Run Script</button>
            </div>
        </div>
		<div class="form-group row">
			<div class="col-sm-12">
				<textarea class="form-control" id="response" rows="15"></textarea>
			</div>
        </div>
       
    </form>
</div>
</body>
